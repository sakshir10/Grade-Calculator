<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
</head>
<body>
    <script>
        let score = parseFloat(prompt("Enter the student's score (0-100):"));


    if (score >= 0 && score <= 100) {
    let grade;


    if (score >= 90) {
        grade = "A";
    } else if (score >= 80) {
        grade = "B";
    } else if (score >= 70) {
        grade = "C";
    } else if (score >= 60) {
        grade = "D";
    } else {
        grade = "F";
    }

    
    document.write(`The student's score of ${score} earns a grade of ${grade}.`);
} else {
    
    document.write("Invalid score. Please enter a number between 0 and 100.");
}
    </script>
</body>
</html>
